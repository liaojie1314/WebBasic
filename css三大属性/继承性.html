<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        /* div {
            color: pink;
            font-size: 14px;
        } */
        body {
            color: pink;
            /* font: 12px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';
        }
        div {
            /* 子元素继承了父元素body的行高 1.5 */
            /* 这个1.5 就是当前元素文字大小 font-size 的1.5倍  所以当前div行高为21 */
            font-size: 14px;
        }
        p {
            /* 16 * 1.5=24 像素 */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- <div>
        <p>龙生龙，凤生凤，老鼠的儿子会打洞</p>
    </div> -->
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <!-- li行高为12*1.5=18 -->
        <li>我没有指定文字大小</li>
    </ul>
</body>
</html>
