<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单属性</title>
    <style>
        input::placeholder {
            color: gray;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="search" name="search" id="" required="required" placeholder="搜索内容" autofocus="autofocus" autocomplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>
</html>
