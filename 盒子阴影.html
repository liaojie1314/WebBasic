<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        /* 阴影不占空间 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3); 前俩个值必须 */
        }
        /* 经过显现阴影 */
        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
