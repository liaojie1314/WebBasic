<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 属性要写在table里面去 
    cellpadding 边沿格与内容之间的距离，默认为1像素
    cellspacing 单元格之间的距离，默认2像素-->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="250" height="200">
          <!--<th>表头 突出重要性 加粗居中-->
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
        <tr><td>小明</td><td>男</td><td>18</td></tr>
        <tr><td>小红</td><td>女</td><td>16</td></tr>
        <tr><td>小强</td><td>男</td><td>19</td></tr>
        <tr><td>小光</td><td>女</td><td>17</td></tr>
    </table>
</body>
</html>
