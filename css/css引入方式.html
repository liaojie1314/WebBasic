<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>
    <!-- 外部样式表 外部写，内部引用 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <p>压心里压心里不能告诉你</p>
    <p>晚风吹过温暖我心底我又想起你</p>
    <p>多甜蜜多甜蜜怎能忘记</p>
    <p>不能忘记你</p>
    <!-- 行内样式表 适合修改样式比较少 -->
    <p style="color: blue;">把你写在日记里</p>
    <div>来呀~快活呀，反正有大把时光...</div>
</body>
</html>
