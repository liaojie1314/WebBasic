<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块</title>
    <style>
        span,
        div {
            /* 行内元素有浮动就不需要转换块级/行内块级就可以直接给宽度和高度 */
            float: left;

            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
</body>
</html>
