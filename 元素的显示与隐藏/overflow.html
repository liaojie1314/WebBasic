<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .peppa {
            /* overflow: hidden; */
            /* 溢出显示滚动条，不溢出也显示 */
            /* overflow: scroll; */
            /* 溢出才显示滚动条，不溢出不显示 */
            overflow: auto;
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="peppa">
        《小猪佩奇》，又译作《粉红猪小妹》（台湾译为粉红猪），原名为《Peppa
        Pig》，是由英国人阿斯特利（Astley）、贝克（Baker）、戴维斯（Davis）创作、导演和制作的一部英国学前电视动画片，也是历年来最具潜力的学前儿童品牌。故事围绕小猪佩奇与家人的愉快经历，幽默而有趣，藉此宣扬传统家庭观念与友情，鼓励小朋友们体验生活。
        由英国E1 Kids于2004年5月31日发行首播后，其动画片已于全球180个地区播放，现已播出7季，中国中央电视台少儿频道也在热播之中。
        该动画片中文版由陈奕雯，符冲，张安琪，范楚绒，姜玉玲等人配音。
        《小猪佩奇》第七季现已在优酷播出。
    </div>
</body>

</html>
